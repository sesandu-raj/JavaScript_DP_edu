<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript</title>
    <!--JS in HTML External Source-->
    <script src="JS/folder_JS.js"></script>
  </head>
  <body>
    <div class="add_js_to_html">
      <h1>Add JS to HTML</h1>
      <!-- JS is HTML Element-->
      <button onclick="console.log('Button')">Click Me</button>
    </div>
    <!--Variable types-->
    <div class="Variables">
      <h1>Variable</h1>
      <script src="JS/variables.js"></script>
    </div>
    <!--Data types-->
    <div class="data_types">
      <h1>Data Types</h1>
      <script src="JS/data_types.js"></script>
      </script>
    </div>
    <!--Operators-->
    <div class="Operations">
      <h1>Operations</h1>
      <script src="JS/operations.js"></script>
      </script>
    </div>
      <!--Functions-->
    <div class="Functions">
      <h1>Functions</h1>
      <script src="JS/functions.js"></script>
      </script>
    </div>
      <!--Scope in Javascript-->
    <div class="Scope">
      <h1>Scope</h1>
      <script src="JS/scope.js"></script>
      </script>
    </div>
  <hr>
    <!--DOM in Javascript-->
    <div class="DOM in Javascript">
      <h1 id="title">DOM in Javascript</h1>
      <p id="paragraph1" class="paragraph" style="text-align: center;">This is a paragraph 1</p>
      <p id="paragraph2" class="paragraph">This is a paragraph 2</p>
      <a href="" id="link" class="link">This is a link</a>

      <script src="JS/DOM.js"></script>

      <button id="button">Click Me</button>
      </script>
    </div>
    <hr>
    <!--Objects in Javascript-->
    <div class="objects">
      <h1>Objects in Javascript</h1>
      <script src="JS/objects.js"></script>
      </script>
    </div>
  </body>
</html>
